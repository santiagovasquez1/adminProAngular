<div class="input-group">
    <span class="input-group-btn">
      <button [ngClass]="btnClass" type="button" (click)="changeProgressValue(-10)">
        <i class="fa fa-minus"></i>
      </button>
    </span>
    <input type="number" [ngClass]="{'is-invalid': progress > 100 || progress < 0}" class="form-control" placeholder="Progreso barra" #progressValue [(ngModel)]="progress" (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
      <button [ngClass]="btnClass" type="button" (click)="changeProgressValue(10)">
        <i>
          <i class="fa fa-plus"></i>
        </i>
      </button>
    </span>
</div>
