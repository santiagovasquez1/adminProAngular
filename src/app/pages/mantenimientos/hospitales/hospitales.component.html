<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor esperar</p>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales: {{hospitales.length}}</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="abrirSwalModal()">
                              <i class="fa fa-hospital-o"></i>
                              Crear hospital
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img class="avatar cursor" src="{{hospital.image|imagen: 'hospitales'}}" alt="hospital imagen" (click)="cargarImagen(hospital)">
                                </td>
                                <td>
                                    <input class="form-control" type="text" placeholder="nombre del hospital" [(ngModel)]="hospital.name">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a class="cursor" (click)="actualizarHospital(hospital)" data-toggle="tooltip" data-original-title="Guardar cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- <button class="btn btn-secondary">Anteriores</button> &nbsp;
                    <button class="btn btn-secondary">Siguientes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
